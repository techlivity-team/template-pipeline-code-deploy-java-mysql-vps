name: PR Label Versioning

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

jobs:
  label-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Obter commits do Pull Request
        id: get_commits
        run: |
          echo "🔍 Buscando commits do PR #${{ github.event.pull_request.number }}..."
          commits=$(gh pr view ${{ github.event.pull_request.number }} \
            --json commits \
            -q ".commits[].commit.message")
          
          echo "📝 Commits obtidos:"
          echo "$commits" || echo "(nenhum commit encontrado)"

          echo "COMMITS<<EOF" >> $GITHUB_ENV
          echo "$commits" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Determinar versão
        id: determine_version
        run: |
          echo "🔍 Determinando label de versão em ${COMMITS}:"
          echo "${COMMITS}"
          version_label=""
          while read -r line; do
            echo "🔎 Analisando: $line"
            if [[ "$line" =~ ^feat: ]]; then
              version_label="version:major"
              echo "    → será MAJOR"
              break
            elif [[ "$line" =~ ^(fix|chore): ]]; then
              version_label="version:minor"
              echo "    → será MINOR"
            fi
          done <<< "${COMMITS}"
          echo "🏷️ Label final: $version_label"
          echo "version_label=$version_label" >> $GITHUB_OUTPUT

      - name: Adicionar label ao PR
        if: steps.determine_version.outputs.version_label != ''
        run: |
          echo "🏷️ Aplicando label '${{ steps.determine_version.outputs.version_label }}' ao PR..."
          gh pr edit ${{ github.event.pull_request.number }} --add-label "${{ steps.determine_version.outputs.version_label }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
