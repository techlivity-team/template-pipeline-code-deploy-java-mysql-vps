name: Bump Maven Version on Feature Merge

on:
  pull_request:
    types: [closed]
    branches: [develop]

permissions:
  contents: write
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo da develop
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Instalar GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Obter label do PR
        id: pr-label
        run: |
          LABELS=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name')
          echo "Labels do PR: $LABELS"

          if echo "$LABELS" | grep -q "version:major"; then
            echo "version_type=major" >> "$GITHUB_OUTPUT"
          elif echo "$LABELS" | grep -q "version:minor"; then
            echo "version_type=minor" >> "$GITHUB_OUTPUT"
          elif echo "$LABELS" | grep -q "version:patch"; then
            echo "version_type=patch" >> "$GITHUB_OUTPUT"
          else
            echo "::error::‚ùå Nenhuma label de vers√£o encontrada! Adicione 'version:major', 'version:minor' ou 'version:patch' ao PR."
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Obter vers√£o atual e calcular nova
        id: get-version
        working-directory: app
        run: |
          # puxa vers√£o do pom
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Vers√£o atual extra√≠da do pom.xml: $VERSION"

          # separa em major, minor, patch
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3 | cut -d- -f1)

          echo "Componentes: MAJOR=$MAJOR, MINOR=$MINOR, PATCH=$PATCH"

          VERSION_TYPE="${{ steps.pr-label.outputs.version_type }}"
          echo "Tipo de bump solicitado: $VERSION_TYPE"

          case "$VERSION_TYPE" in
            major)
              NEW_MAJOR=$((MAJOR + 1))
              NEW_VERSION="$NEW_MAJOR.0.0"
              ;;
            minor)
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="$MAJOR.$NEW_MINOR.0"
              ;;
            patch)
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
              ;;
            *)
              echo "::error::Tipo de bump inv√°lido: $VERSION_TYPE"
              exit 1
              ;;
          esac

          echo "Nova vers√£o calculada: $NEW_VERSION"

          # exporta para pr√≥ximas steps
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Atualizar vers√£o no POM
        working-directory: app
        run: mvn versions:set -DnewVersion=${{ steps.get-version.outputs.new_version }} -DgenerateBackupPoms=false

      - name: Commit da nova vers√£o
        working-directory: app
        run: |
          git add pom.xml
          git commit -m "chore: bump version to ${{ steps.get-version.outputs.new_version }}"
          git push origin develop

      - name: Logout e login do GitHub CLI com PAT
        run: |
          gh auth logout --hostname github.com --confirm || true
          echo "${{ secrets.PAT_TOKEN }}" | gh auth login --with-token
        env:
          GH_TOKEN: ""

      - name: Login do GitHub CLI com PAT
        run: echo "${{ secrets.PAT_TOKEN }}" | gh auth login --with-token
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Criar PR da develop para main (se ainda n√£o existir)
        run: |
          if gh pr list --base main --head develop --state open --json number --jq '.[].number' | grep -q .; then
            echo "‚úÖ PR da develop para main j√° existe. Nada a fazer."
          else
            gh pr create --base main --head develop \
              --title "Promo√ß√£o de ambiente de desenvolvimento para Produ√ß√£o" \
              --body "PR autom√°tico criado pelo GitHub Actions para promover as altera√ß√µes da branch develop para main."
            echo "üöÄ PR criado com sucesso!"
          fi
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}