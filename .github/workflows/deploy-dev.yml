name: Deploy Dev to VPS

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Instalar JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build com Maven
        working-directory: app
        run: mvn clean package -DskipTests

      - name: Debug vars (sem mostrar senha)
        run: |
          echo "User: ${{ secrets.VPS_USER }}"
          echo "Host: ${{ secrets.VPS_HOST }}"

      - name: Instalar sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Copiar JAR para VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" scp -o StrictHostKeyChecking=no \
            app/target/api-teste-mysql-0.0.1-SNAPSHOT.jar \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/ubuntu/develop

      - name: Encerrar processo anterior na porta 8081
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            'PID=$(lsof -ti:8081); \
             if [ -n "$PID" ]; then \
               echo "üî¥ Encerrando processo na porta 8081 (PID=$PID)"; \
               kill -9 $PID; \
             else \
               echo "‚úÖ Nenhum processo na porta 8081"; \
             fi'

      - name: Rodar aplica√ß√£o via tmux
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            'tmux kill-session -t app-dev 2>/dev/null || true && \
             cd /home/ubuntu/develop && \
             tmux new-session -d -s app-dev "java -jar api-teste-mysql-0.0.1-SNAPSHOT.jar --spring.profiles.active=dev --server.port=8081" && \
             echo "‚úÖ Aplica√ß√£o iniciada via tmux."'


      - name: Aguardar subida da aplica√ß√£o
        run: sleep 20

      - name: Health Check da aplica√ß√£o
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.VPS_HOST }}:8081/actuator/health)
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "‚ùå Aplica√ß√£o n√£o respondeu com status 200. Status recebido: $HTTP_STATUS"
            echo "üìù √öltimas linhas do log:"
            sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
              'tail -n 100 /home/ubuntu/develop/log-develop.txt'
            exit 1
          else
            echo "‚úÖ Aplica√ß√£o respondeu com sucesso (status 200)"
          fi
      - name: Ler logs da aplica√ß√£o ap√≥s health check
        run: |
          echo "üìú Exibindo as √∫ltimas 100 linhas do log da aplica√ß√£o:"
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
          'tail -n 100 /home/ubuntu/develop/log-develop.txt'

