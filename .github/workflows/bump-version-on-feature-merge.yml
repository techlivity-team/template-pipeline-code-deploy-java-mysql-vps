name: Bump Maven Version on Feature Merge

on:
  pull_request:
    types: [closed]
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write
  repository-projects: write

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo da develop
        uses: actions/checkout@v3
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Instalar GitHub CLI
        run: sudo apt install gh

      - name: Obter label do PR
        id: pr-label
        run: |
          LABELS=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name')
          echo "Labels do PR: $LABELS"

          if echo "$LABELS" | grep -q "version:major"; then
            echo "version_type=major" >> "$GITHUB_OUTPUT"
          elif echo "$LABELS" | grep -q "version:minor"; then
            echo "version_type=minor" >> "$GITHUB_OUTPUT"
          elif echo "$LABELS" | grep -q "version:patch"; then
            echo "version_type=patch" >> "$GITHUB_OUTPUT"
          else
            echo "::error::‚ùå Nenhuma label de vers√£o encontrada! Adicione 'version:major', 'version:minor' ou 'version:patch' ao PR."
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Obter vers√£o atual e calcular nova
        id: get-version
        working-directory: app
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3 | cut -d- -f1)

          case "${{ steps.pr-label.outputs.version_type }}" in
            major)
              NEW_MAJOR=$((MAJOR + 1))
              echo "new_version=$NEW_MAJOR.0.0" >> "$GITHUB_OUTPUT"
              ;;
            minor)
              NEW_MINOR=$((MINOR + 1))
              echo "new_version=$MAJOR.$NEW_MINOR.0" >> "$GITHUB_OUTPUT"
              ;;
            patch)
              NEW_PATCH=$((PATCH + 1))
              echo "new_version=$MAJOR.$MINOR.$NEW_PATCH" >> "$GITHUB_OUTPUT"
              ;;
          esac

      - name: Atualizar vers√£o no POM
        working-directory: app
        run: mvn versions:set -DnewVersion=${{ steps.get-version.outputs.new_version }} -DgenerateBackupPoms=false

      - name: Commit da nova vers√£o
        working-directory: app
        run: |
          git add pom.xml
          git commit -m "chore: bump version to ${{ steps.get-version.outputs.new_version }}"
          git push origin develop

      - name: Criar PR da develop para main (se ainda n√£o existir)
        run: |
          if gh pr list --base main --head develop --state open --json number --jq '.[].number' | grep -q .; then
            echo "‚úÖ PR da develop para main j√° existe. Nada a fazer."
          else
            gh pr create --base main --head develop \
              --title "Promo√ß√£o de ambiente de desenvolvimento para Produ√ß√£o" \
              --body "PR autom√°tico criado pelo GitHub Actions para promover as altera√ß√µes da branch develop para main."
            echo "üöÄ PR criado com sucesso!"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}