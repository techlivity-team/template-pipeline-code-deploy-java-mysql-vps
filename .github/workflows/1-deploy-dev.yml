name: 1 Deploy Dev to VPS

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    name: üß± Build app (dev)
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v3

      - name: ‚òï Instalar JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: üî® Build com Maven
        working-directory: app
        run: mvn clean package -DskipTests

      - name: üìÇ Verificar se o JAR foi gerado
        run: ls -lh app/target/

      - name: üì¶ Salvar artefato gerado dinamicamente
        uses: actions/upload-artifact@v4
        with:
          name: app-jar-dev
          path: app/target/*.jar  # detecta automaticamente qualquer JAR gerado

  upload:
    name: üöÄ Enviar JAR (dev) para VPS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: üì• Baixar artefato
        uses: actions/download-artifact@v4
        with:
          name: app-jar-dev

      - name: üìÇ Verificar JAR baixado
        run: ls -lh

      - name: üîë Instalar sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: üîÑ Limpeza de arquivos antigos para novo recebimento
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
          'rm -rf /home/ubuntu/develop/*'

      - name: üì§ Copiar JAR para VPS
        run: |
          FILE_NAME=$(ls *.jar)
          echo "Arquivo detectado: $FILE_NAME"

          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
          ssh -o PreferredAuthentications=password -o PubkeyAuthentication=no -o StrictHostKeyChecking=no \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /home/ubuntu/develop"

          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
          scp -o PreferredAuthentications=password -o PubkeyAuthentication=no -o StrictHostKeyChecking=no \
          "$FILE_NAME" \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/ubuntu/develop/

      - name: üìù Salvar nome do arquivo para o pr√≥ximo job
        run: |
          FILE_NAME=$(ls *.jar)
          echo "JAR_NAME=$FILE_NAME" >> $GITHUB_ENV

  shutdown:
    name: üõë Parar inst√¢ncia antiga (dev)
    runs-on: ubuntu-latest
    needs: upload

    steps:
      - name: üîª Finalizar processo antigo (porta 8081 e sess√£o tmux)
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
          'PID=$(lsof -ti:8081); \
           if [ -n "$PID" ]; then kill -9 $PID; fi; \
           if tmux has-session -t app-dev 2>/dev/null; then tmux kill-session -t app-dev; fi'


  deploy:
    name: üö¶ Iniciar aplica√ß√£o via tmux (dev)
    runs-on: ubuntu-latest
    needs: shutdown

    steps:
      - name: üöÄ Iniciar aplica√ß√£o na VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
          'JAR_NAME=$(ls /home/ubuntu/develop/*.jar | xargs -n1 basename); \
           cd /home/ubuntu/develop && \
           tmux new-session -d -s app-dev "java -jar $JAR_NAME --spring.profiles.active=dev"'

  health-check:
    name: ü©∫ Verificar aplica√ß√£o (dev)
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: ‚è≥ Esperar aplica√ß√£o subir
        run: sleep 20

      - name: ‚úÖ Verificar status
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.VPS_HOST }}:8081/actuator/health)
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "‚ùå Falha no Health Check. Status: $HTTP_STATUS"
            exit 1
          else
            echo "‚úÖ Aplica√ß√£o est√° no ar (200 OK)"
          fi