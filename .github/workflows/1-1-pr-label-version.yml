name: PR Label Versioning

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

jobs:
  label-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositÃ³rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Instalar jq (para debug)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Obter commits do Pull Request e debugar JSON
        id: get_commits
        run: |
          echo "ğŸ” Buscando JSON completo do PR #${{ github.event.pull_request.number }}..."
          gh pr view ${{ github.event.pull_request.number }} --json commits > pr.json

          echo "ğŸ“„ ConteÃºdo de pr.json:"
          cat pr.json

          echo "ğŸ”¢ NÃºmero de commits retornados:"
          jq '.commits | length' pr.json || echo "(erro ao contar commits)"

          echo "ğŸ“ Extraindo mensagens de commit (messageHeadline):"
          commits=$(jq -r '.commits[].messageHeadline' pr.json || echo "")
          echo "$commits" || echo "(nenhuma mensagem extraÃ­da)"

          # Exporta para o ambiente
          echo "COMMITS<<EOF" >> $GITHUB_ENV
          echo "$commits" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Fallback: extrair commits com git log'
        if: env.COMMITS == ''
        run: |
          echo "âš ï¸ Fallback para git log local"
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          echo "   Base SHA: $BASE_SHA"
          echo "   Head SHA: $HEAD_SHA"

          git log $BASE_SHA..$HEAD_SHA --pretty=format:"%s" > git_commits.txt
          echo "ğŸ“ Commits via git log:"
          cat git_commits.txt

          echo "COMMITS<<EOF" >> $GITHUB_ENV
          cat git_commits.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Determinar versÃ£o
        id: determine_version
        run: |
          echo "ğŸ” Commits analisados:"
          echo "${COMMITS}"
          version_label=""

          while read -r line; do
            echo "ğŸ” Analisando: $line"
            if [[ "$line" =~ ^feat: ]]; then
              version_label="version:major"
              echo "    â†’ detectado 'feat:' â†’ version:major"
              break
            elif [[ "$line" =~ ^(fix|chore): ]]; then
              version_label="version:minor"
              echo "    â†’ detectado 'fix:' ou 'chore:' â†’ version:minor"
            fi
          done <<< "${COMMITS}"

          echo "ğŸ·ï¸ Label final determinada: $version_label"
          echo "version_label=$version_label" >> $GITHUB_OUTPUT

      - name: Adicionar label ao PR
        if: steps.determine_version.outputs.version_label != ''
        run: |
          echo "ğŸ·ï¸ Aplicando label '${{ steps.determine_version.outputs.version_label }}' ao PR #${{ github.event.pull_request.number }}..."
          gh pr edit ${{ github.event.pull_request.number }} --add-label "${{ steps.determine_version.outputs.version_label }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
